{% extends 'base.html' %}

{% block navbar %} {% endblock %}
{% block content %}

<section class="register-new-user mt-3 py-3">
	<div class="text-center pb-3">
		<h2 class="py-3 heading-section"> Sign in </h2>
		<div class="mx-auto heading-line"></div>
		<p class="text-muted">
			<small>
				Fill all fields, password must be 8 characters at least.
			</small>
		</p>
	</div>
	<div class="row">
		
		<div class="col-lg-4 offset-4">
			<form class="form" id="form_user" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autofocus>
				</div>
				<div class="form-group">
					<label for="first_name">Name</label>
					<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter name" required>
				</div>
				<div class="form-group">
					<label for="last_name">Last name</label>
					<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
				</div>
				<div class="form-group">
					<label for="password1">Password</label>
					<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
				</div>
				<div class="form-group">
					<label for="password2">Repeat password</label>
					<input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password" required>
				</div>
				{% if message %}
				<div class="alert {{ clase }}">{{ message }}</div>
				{% endif %}
				<div class="btn-conteiner text-center">
					<button type="submit" id="btn_save_user"  class="btn btn-secondary btn-lg">Save</button>	
				</div>
			</form>
		</div>	
	</div>
</section>

{% endblock %}
